<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blog</title>

  <!-- Reuse your existing CSS/JS imports -->
  <link rel="icon" href="static/assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="static/css/styles.css" rel="stylesheet" />
  <link href="static/css/main.css" rel="stylesheet" />

  <script src="static/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/marked.min.js"></script>
</head>
<body>
  <!-- Navbar (reuse your index.html navbar, mark BLOG active) -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
    <div class="container px-5">
      <a class="navbar-brand fw-bold" href="index.html">Home</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><i class="bi-list"></i></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">TOP</a></li>
          <!-- … other links … -->
          <li class="nav-item"><a class="nav-link active" href="blog.html">BLOG</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5" style="margin-top:80px;">
    <h1><i class="bi bi-pencil-square"></i> Blog</h1>
    <div id="post-list" class="row gy-4 mt-4"></div>
  </section>

  <script>
    // === Post Metadata ===
    const posts = [
      {
        slug: '2025-05-01-my-post',
        title: 'New! HeartBridge for Inclusive Education!',
        date: '2025-05-01',
        thumb: 'static/assets/blog/2025-05-01-thumb.jpg',
        excerpt: 'A super fun app that helps kids master their emotions with cool games and a safe place to connect with friends!'
      }
      // add more posts here
    ];

    const container = document.getElementById('post-list');
    posts.forEach(p => {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4';
      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${p.thumb}" class="card-img-top" alt="Thumbnail for ${p.title}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${p.title}</h5>
            <p class="card-text text-muted">${p.date}</p>
            <p class="card-text">${p.excerpt}</p>
            <a href="posts/${p.slug}/${p.slug}.html" class="mt-auto btn btn-outline-primary">Read more</a>
          </div>
        </div>`;
      container.appendChild(col);
    });
  </script>
</body>
</html>
